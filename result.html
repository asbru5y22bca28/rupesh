<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Results - College Voting</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Election Results</h1>
      <div id="user-status"></div>
    </header>
    <div id="results"></div>
    <button onclick="window.location='/'">Back</button>
  </div>

  <script src="/app.js"></script>
  <script>
    (async ()=>{
      const r = await api('/api/results');
      const container = document.getElementById('results');
      if (Array.isArray(r)) {
        container.innerHTML = r.map(c => `<div class="card"><strong>${c.name}</strong><div class="note">Votes: ${c.votes}</div></div>`).join('');
      } else container.innerText = 'No results';
    })();
  </script>
</body>
</html>
